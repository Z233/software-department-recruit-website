<!DOCTYPE html>
<html lang="zh">

<head head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>报名结果</title>

    <script>
        if (!window.location.hash) window.location.href = 'index.html';
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link href="./css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@yuuza/webfx@1.3.5/dist/webfx.min.js" async defer></script>

    <style>
        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body class="d-flex flex-column">
    <nav class="nav nav-masthead d-flex m-3">
        <a class="nav-link" href="index.html">首页</a>
        <a class="nav-link" href="form.html">报名</a>
        <a class="nav-link" href="https://wiki.dsstudio.tech/" target="_blank">软件部 WIKI</a>
        <a class="nav-link" href="https://oj.dsstudio.tech/" target="_blank">软件部 OJ</a>
    </nav>

    <main>
        <div class="col-md-8 col-sm-10 mx-auto text-center">
            <h1 class="text-white" id="bigTitle"></h1>
            <p class="lead text-white" id="msg"></p>
            <a href="#" onclick="window.history.back()" id="btnBack" class="btn btn-lg btn-secondary">返回</a>
        </div>
    </main>
    <footer class="text-muted m-2">
        © 2020
    </footer>
    <script>
        (function () {
            if (window.location.hash == '#ok') {
                document.getElementById('bigTitle').textContent = '报名成功';
                document.getElementById('btnBack').hidden = true;
            } else if (window.location.hash == '#wrong-checkcode') {
                document.getElementById('bigTitle').textContent = '验证码错误';
            } else if (window.location.hash == '#no-checkcode') {
                document.getElementById('bigTitle').textContent = '无验证码';
            } else if (window.location.hash == '#fail') {
                document.getElementById('bigTitle').textContent = '报名失败';
                document.getElementById('msg').textContent = '该学号对应的记录已存在，请去招新群找管理员。';
            } else {
                document.getElementById('bigTitle').textContent = '未知错误';
                document.getElementById('msg').textContent = '请联系管理员。';
            }
        })();
    </script>
</body>

</html>
