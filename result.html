<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交结果</title>
</head>

<body>
    <h1><span id="msg"></span></h1>
    <script>
        var ok = window.location.hash == '#ok';
        document.getElementById('msg').textContent = ok ? "提交成功" : "提交失败，服务器表示“我也不知道为啥”，请联系管理员";
    </script>
</body>

</html>
